<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full bg-[#ccc]">
    <div
      class="container max-w-[720px] flex flex-col items-center justify-center gap-[20px]"
    >
      <h1 class="text-[38px]">BMI Calculator</h1>

      <form action="" class="flex flex-col gap-[20px]">
        <p>
          <label for="height">Height in CM</label>
          <input
            class="border-2 border-[black] ml-[5px] pl-[10px]"
            type="number"
            id="height"
          />
        </p>

        <p>
          <label for="weight">Weight in KG</label>
          <input
            class="border-2 border-[black] ml-[5px] pl-[10px]"
            type="number"
            id="weight"
          />
        </p>

        <div class="flex gap-[30px] justify-center my-[20px] text-lg">
          <button
            class="border-2 rounded-[5px] border-[black] p-[5px] bg-sky-200"
            id="btn"
          >
            Calculate
          </button>
          <!-- <button
            class="border-2 rounded-[5px] border-[black] p-[5px] bg-green-200"
            id="btn btn2"
          >
            Refersh
          </button> -->
        </div>
        <div class="text-lg text-[red]" id="result"></div>

        <h3 class="text-[24px]">BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Weight = 18.6 abd 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
